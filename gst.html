<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate GST for goods and services">
    <title>GST Calculator - MultiCalc</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/548/548353.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>GST Calculator</h1>
            <p>Calculate Goods and Services Tax for your purchases</p>
            
            <form id="gstForm">
                <div class="form-group">
                    <label for="amount">Amount (₹):</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="taxRate">GST Rate (%):</label>
                    <input type="number" id="taxRate" required>
                </div>
                <button type="submit">Calculate GST</button>
            </form>
            <div id="result" class="result-container"></div>
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MultiCalc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        document.getElementById('gstForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            const gstAmount = (amount * taxRate) / 100;
            const totalAmount = amount + gstAmount;
            document.getElementById('result').innerHTML = `
                <h3>Calculation Results:</h3>
                <p>GST Amount: ₹${gstAmount.toFixed(2)}</p>
                <p>Total Amount: ₹${totalAmount.toFixed(2)}</p>
            `;
        });
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
