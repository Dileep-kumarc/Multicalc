<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate area of various shapes with step-by-step solutions">
    <title>Area Calculator - MultiCalc</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/548/548353.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/contrib/auto-render.min.js"></script>
    <style>
        /* style.css */

/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f9;
}

/* Header and Navigation */
header {
    background-color: #2c3e50;
    color: #fff;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #3498db;
}

/* Main Content */
main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.calculator-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.calculator-container h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #2c3e50;
}

.calculator-container p {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 1.5rem;
}

/* Ad Container */
.ad-container {
    margin: 1.5rem 0;
    text-align: center;
}

/* Shape Selector */
.shape-selector {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
}

.shape-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    background-color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
}

.shape-btn:hover {
    background-color: #f0f0f0;
}

.shape-btn.active {
    border-color: #3498db;
    background-color: #e8f4ff;
}

.shape-icon {
    width: 24px;
    height: 24px;
}

/* Shape Forms */
.shape-form {
    display: none;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    align-items: center;
}

.shape-form.active {
    display: grid;
}

.shape-diagram {
    max-width: 200px;
    margin: 0 auto;
}

.shape-diagram svg {
    width: 100%;
    height: auto;
}

.diagram-label {
    font-size: 1rem;
    fill: #333;
}

/* Form Groups */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #2c3e50;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

input[type="number"] {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    max-width: 200px;
}

input[type="number"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

.unit-select {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    background-color: #fff;
    cursor: pointer;
}

.unit-label {
    font-size: 1rem;
    color: #666;
}

/* Buttons */
button[type="submit"], .tab-button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    background-color: #3498db;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover, .tab-button:hover {
    background-color: #2980b9;
}

.tab-button {
    background-color: #ecf0f1;
    color: #333;
    border: 1px solid #ddd;
    margin-right: 0.5rem;
}

.tab-button.active {
    background-color: #3498db;
    color: #fff;
}

/* Triangle Tabs */
.calc-tabs {
    margin-bottom: 1rem;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* Result Container */
.result-container {
    margin-top: 2rem;
    padding: 1.5rem;
    background-color: #f8f9fa;
    border-radius: 6px;
}

.result-container h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #2c3e50;
}

.area-result {
    margin-bottom: 1.5rem;
}

.result-value {
    font-size: 1.8rem;
    font-weight: 600;
    color: #2c3e50;
}

.highlight {
    color: #3498db;
}

.formula-container, .steps-container {
    margin-top: 1.5rem;
}

.formula-container h4, .steps-container h4 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #2c3e50;
}

.formula {
    font-size: 1.1rem;
}

.step {
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #333;
}

/* Footer */
footer {
    background-color: #2c3e50;
    color: #fff;
    padding: 2rem 0;
    margin-top: 2rem;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.footer-section h4 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
}

.footer-section ul {
    list-style: none;
}

.footer-section ul li {
    margin-bottom: 0.5rem;
}

.footer-section ul li a {
    color: #ddd;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-section ul li a:hover {
    color: #3498db;
}

.footer-bottom {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #444;
}

.footer-bottom p {
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .shape-form {
        grid-template-columns: 1fr;
    }

    .shape-selector {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }

    .navbar {
        flex-direction: column;
        gap: 1rem;
    }

    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    input[type="number"] {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .calculator-container h-David1 {
        font-size: 1.5rem;
    }

    .shape-btn {
        font-size: 0.9rem;
        padding: 0.5rem;
    }

    .result-value {
        font-size: 1.4rem;
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>Area Calculator</h1>
            <p>Calculate the area of common geometric shapes</p>
            
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>

            <div class="shape-selector">
                <button type="button" class="shape-btn active" data-shape="circle">
                    <svg viewBox="0 0 24 24" class="shape-icon"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Circle
                </button>
                <button type="button" class="shape-btn" data-shape="rectangle">
                    <svg viewBox="0 0 24 24" class="shape-icon"><rect x="2" y="2" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Rectangle
                </button>
                <button type="button" class="shape-btn" data-shape="triangle">
                    <svg viewBox="0 0 24 24" class="shape-icon"><path d="M12 2L22 22H2L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Triangle
                </button>
                <button type="button" class="shape-btn" data-shape="trapezoid">
                    <svg viewBox="0 0 24 24" class="shape-icon"><path d="M4 18L8 6H16L20 18H4Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Trapezoid
                </button>
                <button type="button" class="shape-btn" data-shape="ellipse">
                    <svg viewBox="0 0 24 24" class="shape-icon"><ellipse cx="12" cy="12" rx="10" ry="6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Ellipse
                </button>
                <button type="button" class="shape-btn" data-shape="polygon">
                    <svg viewBox="0 0 24 24" class="shape-icon"><path d="M12 2L20 7L22 16L16 22L8 22L2 16L4 7L12 2Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
                    Regular Polygon
                </button>
            </div>

            <!-- Circle Calculator -->
            <form id="circleCalculator" class="shape-form active">
                <div class="shape-diagram circle">
                    <svg viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="100" x2="180" y2="100" stroke="currentColor" stroke-width="2"/>
                        <text x="130" y="95" class="diagram-label">r</text>
                    </svg>
                </div>
                <div class="form-group">
                    <label for="circleRadius">Radius:</label>
                    <div class="input-group">
                        <input type="number" id="circleRadius" required min="0" step="any">
                        <select id="circleUnit" class="unit-select">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="km">km</option>
                            <option value="in">in</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <!-- Rectangle Calculator -->
            <form id="rectangleCalculator" class="shape-form">
                <div class="shape-diagram rectangle">
                    <svg viewBox="0 0 200 200">
                        <rect x="40" y="60" width="120" height="80" fill="none" stroke="currentColor" stroke-width="2"/>
                        <text x="95" y="150" class="diagram-label">w</text>
                        <text x="170" y="95" class="diagram-label">h</text>
                    </svg>
                </div>
                <div class="form-group">
                    <label for="rectWidth">Width:</label>
                    <div class="input-group">
                        <input type="number" id="rectWidth" required min="0" step="any">
                        <select id="rectUnit" class="unit-select">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="km">km</option>
                            <option value="in">in</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rectHeight">Height:</label>
                    <div class="input-group">
                        <input type="number" id="rectHeight" required min="0" step="any">
                        <span class="unit-label"></span>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <!-- Triangle Calculator -->
            <form id="triangleCalculator" class="shape-form">
                <div class="shape-diagram triangle">
                    <svg viewBox="0 0 200 200">
                        <path d="M100 40L160 160H40L100 40Z" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="40" x2="100" y2="160" stroke="currentColor" stroke-width="2" stroke-dasharray="4"/>
                        <text x="110" y="100" class="diagram-label">h</text>
                        <text x="95" y="170" class="diagram-label">b</text>
                    </svg>
                </div>
                <div class="calc-tabs">
                    <button type="button" class="tab-button active" data-tab="base-height">Base & Height</button>
                    <button type="button" class="tab-button" data-tab="three-sides">Three Sides</button>
                </div>
                <div id="baseHeight" class="tab-content active">
                    <div class="form-group">
                        <label for="triangleBase">Base:</label>
                        <div class="input-group">
                            <input type="number" id="triangleBase" required min="0" step="any">
                            <select id="triangleUnit" class="unit-select">
                                <option value="mm">mm</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                                <option value="km">km</option>
                                <option value="in">in</option>
                                <option value="ft">ft</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="triangleHeight">Height:</label>
                        <div class="input-group">
                            <input type="number" id="triangleHeight" required min="0" step="any">
                            <span class="unit-label"></span>
                        </div>
                    </div>
                </div>
                <div id="threeSides" class="tab-content">
                    <div class="form-group">
                        <label for="sideA">Side a:</label>
                        <div class="input-group">
                            <input type="number" id="sideA" min="0" step="any">
                            <select id="threeSidesUnit" class="unit-select">
                                <option value="mm">mm</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                                <option value="km">km</option>
                                <option value="in">in</option>
                                <option value="ft">ft</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sideB">Side b:</label>
                        <div class="input-group">
                            <input type="number" id="sideB" min="0" step="any">
                            <span class="unit-label"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sideC">Side c:</label>
                        <div class="input-group">
                            <input type="number" id="sideC" min="0" step="any">
                            <span class="unit-label"></span>
                        </div>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <!-- Trapezoid Calculator -->
            <form id="trapezoidCalculator" class="shape-form">
                <div class="shape-diagram trapezoid">
                    <svg viewBox="0 0 200 200">
                        <path d="M40 120L160 120L140 80L60 80Z" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="80" x2="100" y2="120" stroke="currentColor" stroke-width="2" stroke-dasharray="4"/>
                        <text x="110" y="100" class="diagram-label">h</text>
                        <text x="95" y="75" class="diagram-label">a</text>
                        <text x="95" y="135" class="diagram-label">b</text>
                    </svg>
                </div>
                <div class="form-group">
                    <label for="topBase">Top Base (a):</label>
                    <div class="input-group">
                        <input type="number" id="topBase" required min="0" step="any">
                        <select id="trapezoidUnit" class="unit-select">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="km">km</option>
                            <option value="in">in</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bottomBase">Bottom Base (b):</label>
                    <div class="input-group">
                        <input type="number" id="bottomBase" required min="0" step="any">
                        <span class="unit-label"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="trapezoidHeight">Height (h):</label>
                    <div class="input-group">
                        <input type="number" id="trapezoidHeight" required min="0" step="any">
                        <span class="unit-label"></span>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <!-- Ellipse Calculator -->
            <form id="ellipseCalculator" class="shape-form">
                <div class="shape-diagram ellipse">
                    <svg viewBox="0 0 200 200">
                        <ellipse cx="100" cy="100" rx="80" ry="50" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="100" x2="180" y2="100" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="50" x2="100" y2="150" stroke="currentColor" stroke-width="2"/>
                        <text x="130" y="95" class="diagram-label">a</text>
                        <text x="105" y="100" class="diagram-label">b</text>
                    </svg>
                </div>
                <div class="form-group">
                    <label for="semiMajor">Semi-Major Axis (a):</label>
                    <div class="input-group">
                        <input type="number" id="semiMajor" required min="0" step="any">
                        <select id="ellipseUnit" class="unit-select">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="km">km</option>
                            <option value="in">in</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="semiMinor">Semi-Minor Axis (b):</label>
                    <div class="input-group">
                        <input type="number" id="semiMinor" required min="0" step="any">
                        <span class="unit-label"></span>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <!-- Regular Polygon Calculator -->
            <form id="polygonCalculator" class="shape-form">
                <div class="shape-diagram polygon">
                    <svg viewBox="0 0 200 200">
                        <path d="M100 40L160 70L180 130L140 180L60 180L20 130L40 70L100 40Z" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="40" x2="100" y2="180" stroke="currentColor" stroke-width="2" stroke-dasharray="4"/>
                        <text x="110" y="110" class="diagram-label">r</text>
                        <text x="85" y="110" class="diagram-label">s</text>
                    </svg>
                </div>
                <div class="form-group">
                    <label for="numSides">Number of Sides:</label>
                    <input type="number" id="numSides" required min="3" max="20" step="1" value="6">
                </div>
                <div class="form-group">
                    <label for="sideLength">Side Length:</label>
                    <div class="input-group">
                        <input type="number" id="sideLength" required min="0" step="any">
                        <select id="polygonUnit" class="unit-select">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                            <option value="km">km</option>
                            <option value="in">in</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Calculate Area</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h3>Result:</h3>
                <div class="area-result">
                    <div class="result-value">
                        <span id="areaValue" class="highlight">0</span>
                        <span id="areaUnit">cmÂ²</span>
                    </div>
                </div>
                
                <div class="formula-container">
                    <h4>Formula Used:</h4>
                    <div id="formula" class="formula"></div>
                </div>
                
                <div class="steps-container">
                    <h4>Step-by-Step Solution:</h4>
                    <div id="steps"></div>
                </div>
            </div>
        </div>
    </main>

        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>

</body>
